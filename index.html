<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Ghada Saeed</title>
</head>

<body class="scroll-smooth">
  <!----------------------------------------------------- HEADER --------------------------------------------------------------------------------------->
  <div class="bg-[url('./assets/back-ground-2.png')] bg-no-repeat bg-cover bg-fixed w-full h-screen opacity-100">
    <header class="flex justify-center items-center px-6 py-4 fixed w-full top-0 z-50 backdrop-blur-sm">
        <button id="menu-btn"
            class="text-gray-50 text-3xl md:hidden focus:outline-none absolute right-6 top-[30px] -translate-y-1/2">
            ☰
        </button>
        <nav class="w-full md:w-auto">
            <ul id="menu"
            class="flex-col md:flex-row text-2xl font-bold md:space-x-4 space-y-4 md:space-y-0 hidden md:flex 
            absolute md:static top-[60px] left-0 w-full md:w-auto bg-black/60 md:bg-transparent p-4 md:p-0 text-center">
            <li data-aos="fade-down" class="relative group cursor-pointer px-4 py-2">
                <a href="#home"><span class="relative text-gray-50">Home</span></a>
                <span
                class="absolute left-0 bottom-0 h-[3px] w-0 bg-rose-800 transition-all duration-500 group-hover:w-full"></span>
            </li>
            <li data-aos="fade-down" data-aos-delay="100" class="relative group cursor-pointer px-4 py-2">
                <span class="relative z-10 text-gray-50" onclick="about()">About</span>
                <span
                class="absolute left-0 bottom-0 h-[3px] w-0 bg-rose-800 transition-all duration-300 group-hover:w-full"></span>
            </li>
            <li data-aos="fade-down" data-aos-delay="200" class="relative group cursor-pointer px-4 py-2">
                <span class="relative z-10 text-gray-50" onclick="project()">Projects</span>
                <span
                class="absolute left-0 bottom-0 h-[3px] w-0 bg-rose-800 transition-all duration-300 group-hover:w-full"></span>
            </li>
            <li data-aos="fade-down" data-aos-delay="300" class="relative group cursor-pointer px-4 py-2">
                <span class="relative z-10 text-gray-50" onclick="contact()">Contact</span>
                <span
                class="absolute left-0 bottom-0 h-[3px] w-0 bg-rose-800 transition-all duration-300 group-hover:w-full"></span>
            </li>
            </ul>
        </nav>
    </header>

    <!----------------------------------------------------- HERO SECTION --------------------------------------------------------------------------------------->
    <main id="home"
        class="flex flex-col md:flex-row items-center justify-center min-h-screen px-5 md:px-12 lg:px-24 gap-10 pt-24">
        <div class="flex justify-center items-center" data-aos="zoom-out">
            <div
            class="w-[200px] h-[200px] sm:w-[280px] sm:h-[280px] md:w-[320px] md:h-[320px] lg:w-[380px] lg:h-[380px] rounded-full bg-pink-800 shadow-[0_0_60px_#ffffff] hover:cursor-pointer hover:bg-[#c5c1c1] hover:shadow-[0_0_90px_#9f1239] transition-all duration-500 flex justify-center items-center">
            <img src="./assets/Untitled design (5).png"
                class="rounded-full w-[200px] h-[200px] sm:w-[280px] sm:h-[280px] md:w-[320px] md:h-[320px] lg:w-[380px] lg:h-[380px]"
                alt="Ghada Image">
            </div>
        </div>

        <div class="text-center md:text-left">
            <h1 data-aos="fade-up" class="text-white font-bold sm:text-5xl md:text-6xl lg:text-8xl leading-tight">
            GHADA SAEED
            </h1>
            <h1 data-aos="fade-up" data-aos-delay="300" id="typingText"
            class="text-white font-bold tracking-widest sm:text-3xl md:text-5xl md:text-pink-800 lg:text-5xl lg:text-pink-800 lg:ml-[30px] mt-4 md:mt-6"></h1>
        </div>
        </main>
    </div>

  <!----------------------------------------------------- ABOUT SECTION --------------------------------------------------------------------------------------->
    <section id="about" class="bg-gray-100 text-center py-24" data-aos="fade-up">
        <h2 class="text-4xl font-bold text-pink-800 mb-6">About Me</h2>
        <p class="max-w-2xl mx-auto text-gray-700 text-lg leading-relaxed">
        I’m Ghada Saeed, a passionate Front-End Developer who loves crafting beautiful and responsive web experiences.
        </p>
    </section>

<!----------------------------------------------------- SCRIPT --------------------------------------------------------------------------------------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --------------------- Menu -----------------------------
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        });

    // --------------------- Front-End Typing -----------------------------
    const text = "FRONT-END DEVELOPER";
    let index = 0;
    const speed = 100;
    let deleting = false;

    function typeWriter() {
        const typingEl = document.getElementById("typingText");

        if (!deleting && index <= text.length) {
            typingEl.textContent = text.substring(0, index);
            index++;
        } else if (deleting && index >= 0) {
            typingEl.textContent = text.substring(0, index);
            index--;
        }
        if (index === text.length) {
            deleting = true;
            setTimeout(typeWriter, 150);
            return;
        } else if (index === 0 && deleting) {
            deleting = false;
        }
        setTimeout(typeWriter, speed);
        }
        typeWriter();

    // --------------------- Links -----------------------------
        function about() {
        document.getElementById("about").scrollIntoView({ behavior: "smooth" });
        }
        function project() {
        document.getElementById("project")?.scrollIntoView({ behavior: "smooth" });
        }
        function contact() {
        document.getElementById("contact")?.scrollIntoView({ behavior: "smooth" });
        }

    // --------------------- AOS -----------------------------
    AOS.init({
        duration: 1000,
        once: false,
        offset: 100,
    });
</script>
</body>
</html>
